<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1159" height="1282" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Note over Portal_BE: User selects\n "deploy to k8s"
Portal_BE->Deployment\nClient: POST /deploy \n{solutionId, revisionId,\n envId, userId}
Deployment\nClient->CDS: POST /task \n {solId, revId,\n "taskCode": "DP",\n "statusCode": "IP", ...} 
Deployment\nClient->Portal_BE: 202 Accepted\n {taskId}
Note over Portal_BE: Monitor task/stepresult\n and update UI as needed 
Deployment\nClient->Jenkins: Start Jenkins job\n with parameters
Note over Jenkins: Jenkins jobs are preconfigured\n (simple, composite,\n pipeline) in configmap 
Note over Jenkins: Execute deployment script
Jenkins->Deployment\nClient: POST /status/<trackingId>\n\n {"status": "in-progress"}
Deployment\nClient->CDS: PUT /task/<taskId>\n {"statusCode": "IP", ...}
Deployment\nClient->CDS: POST /task/stepresult \n {taskId, "name": "DEP",\n "statusCode": "IP", ...} 
Jenkins->Deployment\nClient: GET /getSolutionZip/trackingId
Deployment\nClient->Jenkins: 200 OK\n(solution.zip)
Jenkins->k8s_Master: Create solution deployment
Jenkins->Deployment\nClient: POST /status/<trackingId>\n\n {"status": "complete",\n "ingress": "<url>"}
Deployment\nClient->CDS: POST /task/stepresult \n {taskId, "name": "DEP",\n "statusCode": "SU", ...} 
Deployment\nClient->CDS: PUT /task/<taskId>\n {"statusCode": "SU", ...}
]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="72.9296875" y="20" width="107.0625" height="58.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="82.9296875" y="54.59375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="82.9296875">Portal_BE</tspan></text></g><g class="actor"><rect x="72.9296875" y="1204.234375" width="107.0625" height="58.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="82.9296875" y="1238.828125" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="82.9296875">Portal_BE</tspan></text></g><line x1="126.4609375" x2="126.4609375" y1="78.1875" y2="1204.234375" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="320.3046875" y="20" width="116.6875" height="58.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="330.3046875" y="45" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="330.3046875">Deployment</tspan><tspan dy="1.2em" x="330.3046875">Client</tspan></text></g><g class="actor"><rect x="320.3046875" y="1204.234375" width="116.6875" height="58.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="330.3046875" y="1229.234375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="330.3046875">Deployment</tspan><tspan dy="1.2em" x="330.3046875">Client</tspan></text></g><line x1="378.6484375" x2="378.6484375" y1="78.1875" y2="1204.234375" stroke="#000000" fill="none" style="stroke-width: 2;">